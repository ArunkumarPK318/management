<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-organization-heading">Create or edit a Organization</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orgName">Org Name</label>
                    <input type="text" class="form-control" name="orgName" id="field_orgName"
                           formControlName="orgName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orgType">Org Type</label>
                    <input type="text" class="form-control" name="orgType" id="field_orgType"
                           formControlName="orgType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orgAddress">Org Address</label>
                    <input type="text" class="form-control" name="orgAddress" id="field_orgAddress"
                           formControlName="orgAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orgEmail">Org Email</label>
                    <input type="text" class="form-control" name="orgEmail" id="field_orgEmail"
                           formControlName="orgEmail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
