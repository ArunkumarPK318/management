<div>
    <h2 id="page-heading">
        <span>App Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app-user" [routerLink]="['/app-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new App User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="appUsers?.length === 0">
        <span>No appUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="appUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>First Name</span></th>
            <th scope="col" ><span>Last Name</span></th>
            <th scope="col" ><span>Address</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>Contact</span></th>
            <th scope="col" ><span>App</span></th>
            <th scope="col" ><span>Organization</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                <td><a [routerLink]="['/app-user', appUser.id, 'view' ]">{{appUser.id}}</a></td>
                <td>{{appUser.firstName}}</td>
                <td>{{appUser.lastName}}</td>
                <td>{{appUser.address}}</td>
                <td>{{appUser.email}}</td>
                <td>{{appUser.contact}}</td>
                <td>
                    <div *ngIf="appUser.app">
                        <a [routerLink]="['/app', appUser.app?.id, 'view' ]" >{{appUser.app?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="appUser.organization">
                        <a [routerLink]="['/organization', appUser.organization?.id, 'view' ]" >{{appUser.organization?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/app-user', appUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/app-user', appUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(appUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
