<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appUser">
            <h2><span>App User</span> {{appUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{appUser.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{appUser.lastName}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{appUser.address}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{appUser.email}}</span>
                </dd>
                <dt><span>Contact</span></dt>
                <dd>
                    <span>{{appUser.contact}}</span>
                </dd>
                <dt><span>App</span></dt>
                <dd>
                    <div *ngIf="appUser.app">
                        <a [routerLink]="['/app', appUser.app?.id, 'view']">{{appUser.app?.id}}</a>
                    </div>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <div *ngIf="appUser.organization">
                        <a [routerLink]="['/organization', appUser.organization?.id, 'view']">{{appUser.organization?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-user', appUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
