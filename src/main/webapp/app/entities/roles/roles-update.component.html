<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-roles-heading">Create or edit a Roles</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roleType">Role Type</label>
                    <input type="text" class="form-control" name="roleType" id="field_roleType"
                           formControlName="roleType"/>
                    <div *ngIf="editForm.get('roleType').invalid && (editForm.get('roleType').dirty || editForm.get('roleType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('roleType').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                           formControlName="role"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_roles">Roles</label>
                    <select class="form-control" id="field_roles" name="roles" formControlName="roles">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appTypeOption.id === editForm.get('roles').value?.id ? editForm.get('roles').value : appTypeOption" *ngFor="let appTypeOption of apptypes; trackBy: trackAppTypeById">{{appTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_app">App</label>
                    <select class="form-control" id="field_app" name="app" formControlName="app">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appOption.id === editForm.get('app').value?.id ? editForm.get('app').value : appOption" *ngFor="let appOption of apps; trackBy: trackAppById">{{appOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_appuser">Appuser</label>
                    <select class="form-control" id="field_appuser" name="appuser" formControlName="appuser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="appUserOption.id === editForm.get('appuser').value?.id ? editForm.get('appuser').value : appUserOption" *ngFor="let appUserOption of appusers; trackBy: trackAppUserById">{{appUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
