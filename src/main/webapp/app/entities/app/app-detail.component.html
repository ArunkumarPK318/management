<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="app">
            <h2><span>App</span> {{app.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{app.name}}</span>
                </dd>
                <dt><span>Version</span></dt>
                <dd>
                    <span>{{app.version}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{app.date}}</span>
                </dd>
                <dt><span>Url Path</span></dt>
                <dd>
                    <span>{{app.urlPath}}</span>
                </dd>
                <dt><span>App Type</span></dt>
                <dd>
                    <div *ngIf="app.appType">
                        <a [routerLink]="['/app-type', app.appType?.id, 'view']">{{app.appType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app', app.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
